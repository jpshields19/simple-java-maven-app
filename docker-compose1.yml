version: '3'

services:
  jenkins:
    container_name: 'jenkins-container'
    privileged: true
    build: .
    user: root
    ports:
      - '8080:8080'
      - '50000:50000'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - jenkins-data:/var/jenkins_home
    restart: unless-stopped

volumes:
  jenkins-data:
